<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Accra Technical University - Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="WhatsApp_Image_2024-05-17_at_5.34.00_PM-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="WhatsApp_Image_2024-05-17_at_5.34.00_PM-removebg-preview.png" alt="Logo" class="header-img">
                <span class="navbar-title">Accra Technical University - Student Dashboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="student-name">Full Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div id="registration-details">
            <!-- Student registration details will be displayed here -->
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Newsletter</a>
            <a href="#">Notice</a>
            <a href="#">Help Menu</a>
            <a href="#">Announcements</a>
            <a href="#">Reports</a>

        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>

        </div>
        <p>&copy; 2024 Accra Technical University. All rights reserved.</p>
    </footer>

</body>
</html>

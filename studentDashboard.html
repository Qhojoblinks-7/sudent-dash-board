</head>

        <a href="profile.html">
            <img src="my work.jpg" alt="Profile Picture" class="profile-pic">
        </a>
    </div>
</header>

<div class="main-content">
    <!-- GPA and CGPA Cards -->
    <div class="row">
        <div class="col-md-3 gpa-card">
            <div class="card">
                <div class="card-body">
                    <div class="card-header"><h5 class="card-title">GPA</h5></div>
                    <p class="card-text" id="gpa">3.5</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 gpa-card">
            <div class="card ">
                <div class="card-body">
                    <div class="card-header">
                        <h5 class="card-title">Cumulative GPA</h5>
                    </div>
                    <p class="card-text" id="cgpa">3.8</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card time-card">
                <div class="card-body time">
                    <span id="current-time"></span>
                    <span id="am-pm"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Academic Performance Graph -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-header">
                        <h5 class="card-title">Academic Performance</h5>
                    </div>
                    <canvas id="academicPerformanceChart"></canvas>
                    <button id="prev-sem-btn" class="btn btn-primary mt-3">Previous Semester</button>
                    <button id="next-sem-btn" class="btn btn-primary mt-3">Next Semester</button>
                </div>
            </div>
        </div>

        <!-- Past Courses Table -->
        <div class="col-md-6">
            <div class="card card card-with-scroll">
                <div class="card-body" id="past">
                    <div class="card-header"><h5 class="card-title">Past Courses</h5></div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Grade</th>
                                    <th>Credits</th>
                                </tr>
                            </thead>
                            <tbody id="past-courses"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Current Courses and Upcoming Classes -->
    <div class="row">
        <div class="col-md-6">
            <div class="card card card-with-scroll">
                <div class="card-body">
                    <div class="card-header">
                        <h5 class="card-title">Current Courses</h5>
                    </div>
                    <div id="current-courses" class="table-responsive">
                        <!-- Content will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card card-with-scroll">
                <div class="card-header">
                    <h5 class="card-title">Upcoming Classes</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Class</th>
                                </tr>
                            </thead>
                            <tbody id="upcoming-classes">
                                <!-- Upcoming classes will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

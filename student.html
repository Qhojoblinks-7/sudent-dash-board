<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Accra Technical University - Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="icon" href="WhatsApp_Image_2024-05-17_at_5.34.00_PM-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="WhatsApp_Image_2024-05-17_at_5.34.00_PM-removebg-preview.png" alt="Logo" class="header-img">
                <span class="navbar-title">Accra Technical University - Student Dashboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Profile Card -->
                <div class="col-md-6">
                    <div class="card profile-card">
                        <div class="card-body text-center">
                            <img src="" alt="Profile Picture" class="profile-pic card-img-top">
                            <h3 id="student-name"></h3>
                            <p id="student-id"></p>
                            <p id="gpa-value">GPA: <span id="gpa">0.00</span></p>
                        </div>
                    </div>
                </div>
                <!-- School Resources Card -->
                <div class="col-md-6">
                    <div class="card links-card">
                        <div class="card-header">
                            <h4>School Resources</h4>
                        </div>
                        <div class="card-body">
                            <div class="grid-container">
                                <button class="btn btn-primary btn-small">Profile</button>
                                <button class="btn btn-primary btn-small">Newsletters</button>
                                <button class="btn btn-primary btn-small">Announcements</button>
                                <button class="btn btn-primary btn-small">Reports</button>
                                <button class="btn btn-primary btn-small">Library</button>
                                <button class="btn btn-primary btn-small">Classes</button>
                                <button class="btn btn-primary btn-small">Lecture Evaluation</button>
                                <button class="btn btn-primary btn-small">My Finance</button>
                                <button class="btn btn-primary btn-small">Applications</button>
                                <button class="btn btn-primary btn-small">Complaints</button>
                                <button class="btn btn-primary btn-small">Replies</button>
                                <button class="btn btn-primary btn-small">Notice</button>
                                <button class="btn btn-primary btn-small">Help Manual</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Current Courses and Grades Card -->
                <div class="col-md-6">
                    <div class="card courses-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h2>Semester One Courses and Grades</h2>
                            <div>
                                <!-- Left Arrow Button -->
                                <button class="btn btn-outline-primary arrow-button" id="previous-semester">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                                <!-- Right Arrow Button -->
                                <button class="btn btn-outline-primary arrow-button" id="next-semester">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table courses-table">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody id="courses-grades-list">
                                    <!-- Course items with grades will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Current Courses Card -->
                <div class="col-md-6">
                    <div class="card courses-card">
                        <div class="card-header">
                            <h5>Current Courses</h5>
                        </div>
                        <div class="card-body">
                            <table class="table courses-table">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Code</th>
                                        <th>Time</th>
                                        <th>Location</th>
                                    </tr>
                                </thead>
                                <tbody id="courses-list">
                                    <!-- Course items will be populated here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Academic Performance Chart -->
                <div class="col-md-12">
                    <div class="card stats-card">
                        <div class="card-header">
                            <h4>Academic Performance</h4>
                        </div>
                        <div class="card-body">
                            <canvas id="performanceChart" style="width: 100%; height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 Blinks Graphics and Web Design. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
